<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulaciones</title>
    <script src="./js/functions.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script async type="text/javascript" src="https://www.scales-chords.com/api/scales-chords-api.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body onload="cargar()">
    <div class="container">
        <div class="row">
            <div class="col">
                <select name="from" id="from" class="form-control"></select>
            </div>
            <div class="col">
                <select name="to" id="to" class="form-control"></select>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="buscar()">Buscar</button>
            </div>
        </div>
        <div class="row" id="listaSel">
            <ins class="scales_chords_api" chord="Am" output="image"></ins>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script async type="text/javascript" src="https://www.scales-chords.com/api/scales-chords-api.js"></script>

</body>
</html>
